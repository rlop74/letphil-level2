<!-- Save Multiple Users to Array - -->

<!-- ✅ STEP 1: Define the character encoding with:
         <meta charset="UTF-8" /> -->

<!-- ✅ STEP 2: Make the page responsive on all screen sizes with:
         <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

<!-- ✅ STEP 3: Set the browser tab title with:
         <title>Save Multiple Users to Array</title> -->

<!-- ✅ STEP 4: Link to your external stylesheet with:
         <link rel="stylesheet" href="styles.css" /> -->

<!-- ✅ STEP 5: Add labeled inputs for name and email
         - Add a <label for="nameInput">Name:</label>
         - Add an <input id="nameInput" type="text" placeholder="Enter full name">
         - Add a <label for="emailInput">Email:</label>
         - Add an <input id="emailInput" type="email" placeholder="Enter email address"> -->

<!-- ✅ STEP 6: Add a button to add the user
         - Use <button id="addUserBtn" type="button">Add User</button>
         - id="addUserBtn" lets JavaScript attach a click event -->

<!-- ✅ STEP 7: Add a list to display users
         - Use <ul id="userList" aria-live="polite"></ul>
         - JavaScript will fill this list with <li> items for each user -->

<!-- ✅ STEP 8: Link your JavaScript file at the end of <body> with:
         <script src="script.js"></script> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Multiple Users to Array</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" placeholder="Enter full name" />
    <label for="emailInput">Email:</label>
    <input type="text" id="emailInput" placeholder="Enter email address" />
    <button id="addUserBtn">Add User</button>
    <ul id="userList"></ul>
    <script src="script.js"></script>
</html>
